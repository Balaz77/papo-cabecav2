
<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/login"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  
  <form [formGroup]="form">

<ion-card>

  <ion-input 

  placeholder="Email"
  type="Email"
  formControlName="Email"
  aria-errormessage="*Por favor insira um email.">

  <ion-icon name="mail-outline" slot="start"></ion-icon>
  </ion-input>

  <ion-input 

  placeholder="Senha" 
  type="Password" 
  formControlName="Password" 
  aria-errormessage="form.get('password')?.hasError('minLength')? = '*A senha precisa ter ao menos 8 caracteres' : '*Insira sua senha.'">
 
  <ion-icon name="lock-closed-outline" slot="start"></ion-icon>
  </ion-input>

  <ion-input 

  placeholder="Nome"
  type="Text"
  formControlName="Nome"
  aria-errormessage="*Por favor insira seu nome.">

  <ion-icon name="person-outline" slot="start"></ion-icon>
  </ion-input>

  <ion-input 

  placeholder="CPF"
  type="Text"
  formControlName="CPF"
  aria-errormessage="*Por favor insira seu CPF.">

  <ion-icon name="newspaper-outline" slot="start"></ion-icon>
  </ion-input>

  <ion-input 

  placeholder="Telefone"
  type="Text"
  formControlName="Telefone"
  aria-errormessage="*Por favor insira seu telefone.">

  <ion-icon name="call-outline" slot="start"></ion-icon>
  </ion-input>




  <!--<div align="right">
    <ion-button fill="clear" size="small">
      <ion-text>Esqueceu a senha?</ion-text>
    </ion-button>
  </div>-->

  @if(!isSignup()){
    <div>
      <ion-button size="large" expand="block">
        <ion-text>Cadastre-se</ion-text>
      </ion-button>
    </div>
    
  }@else{
    <div>
      <ion-button size="large" expand="block" (click)="onSubmit()">
        <ion-spinner name="crescent"></ion-spinner>
        <ion-text>Cadastre-se</ion-text>
      </ion-button>
    </div>
  }

</ion-card>
</form>
